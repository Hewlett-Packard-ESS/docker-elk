logstash:
    image: hpess/logstash
    hostname: logstash
    ports:
        - "9292:9292"
        - "9303:9303/udp"
    volumes:
        - ./logstash:/storage
    links:
        - "elasticsearch:elasticsearch"      

elasticsearch:
    image: hpess/elasticsearch
    hostname: elasticsearch
    ports:
        - "9200:9200"
        - "9300:9300"
kibana:
    image: hpess/kibana
    hostname: kibana
    ports:
        - "80:80"
    links:
        - "elasticsearch:elasticsearch"


